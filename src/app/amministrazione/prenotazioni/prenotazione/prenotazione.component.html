<div class="card h-100 text-bg-dark mb-3">
  <div class="card-body">
    <h5 class="card-title">{{ prenotazione().nome_prenotante }}</h5>
    <p class="corso">
      {{ prenotazione().nome_corso_prenotato }}
    </p>
    <div class="card-footer">
      <p>
        Prenotato in data
        <span class="data-prenotazione">{{
          prenotazione().data_prenotazione | date : "dd MMM yyyy (H:mm)"
        }}</span>
      </p>
    </div>
  </div>
</div>
